<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Uganda | Contact</title>

  <meta name="description" content="Contact Explore Uganda.">
  <meta name="author" content="Mike Okello">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/layout.css">
</head>

<body>
<header class="site-header">
  <h1>Explore Uganda</h1>
</header>

<main>
  <form class="contact-form" action="form-response.html" method="get">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" required>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<footer class="site-footer">
  <p>&copy; 2026 Explore Uganda</p>
</footer>
</body>
</html>
